<section class="page-section bg-primary p-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="text-white mt-0">{{ include.title }}</h2>
        <hr class="divider light my-4">
        <div class="text-white mb-4">{{ include.description }}</div>
        <a class="btn btn-light btn-xl js-scroll-trigger" href="{{ include.href | relative_url }}">{{ include.btnTitle }}</a>
      </div>
    </div>
  </div>
</section>
