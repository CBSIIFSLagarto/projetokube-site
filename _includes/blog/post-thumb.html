<!-- post -->
<div class="post {{ include.type }}">
    <a class="post-img" href="{{ include.post.url }}"><img src="{{ include.post.feature-img | relative_url }}" alt=""></a>
    <div class="post-body">
        <div class="post-category">
            <a href="category.html">{{ include.post.category }}</a>
        </div>
        <h3 class="post-title title-lg"><a href="{{ include.post.url }}">{{ include.post.title }}</a></h3>
        {%- if include.type != 'post-widget' -%}
        <ul class="post-meta">
            <li><a href="author.html">{{ include.post.author-id }}</a></li>
            {%- assign datePost = include.post.date -%}
            <li>{% include blog/data_ptBR.html  date=datePost %}</li>
        </ul>
        {%- endif -%}
    </div>
</div>
<!-- /post -->
