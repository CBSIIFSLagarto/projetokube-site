language: ruby
rvm:
 - 2.6.5
cache: bundler
before_install:
  - gem update --system
  - gem install bundler
script:
  - JEKYLL_ENV=production bundle exec jekyll build --destination site
branches:
  only:
    - gh-pages
    - master
    - /^v.*$/
deploy:
  provider: rubygems
  local-dir: ./site
  email: reinangabriel1520@gmail.com
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master