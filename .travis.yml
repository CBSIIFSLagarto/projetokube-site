language: ruby
os: linux
rvm:
 - 2.6.5
cache: bundler
before_install:
  - gem update --system
  - gem install bundler
script:
  - JEKYLL_ENV=production bundle exec jekyll build --destination site
deploy:
  - provider: pages
    local_dir: ./site
    # skip_cleanup: true
    github-token: $GITHUB_TOKEN
    keep_history: true
    on:
      branch: desenv
    target-branch: master
  - provider: site-oficial
    edge: true
    local_dir: ./site
    github-token: $GITHUB_TOKEN
    keep_history: true
    repo: projetokube/projetokube.github.io
    on:
      branch: source
    target-branch: master
