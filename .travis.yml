language: ruby
rvm:
  - 2.6.5

before_install:
  - gem update --system
  - gem install bundler
script:
  - bundle install
  - bundle exec jekyll build
notifications:
  email: false
branches:
  only:
    - gh-pages
    - master
    - /^v.*$/

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false


