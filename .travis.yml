language: ruby
os: linux
rvm:
 - 2.6.5
cache: bundler
before_install:
  - gem update --system
  - gem install bundler
stages:
  - name: Test
    if: branch != master  
  - name: Deploy
    if: branch = master
jobs:
  include:
    - stage: Test
      script:
        - if ["$URL_TEST" != "#"]; then bundle exec jekyll build --baseurl $URL_TEST fi
        - if ["$URL_TEST" == "#"]; then bundle exec jekyll build fi     
      deploy:
        provider: pages-test
        local_dir: ./_site
        # skip_cleanup: true
        github-token: $GITHUB_TOKEN
        keep_history: true
        on:
          branch: desenv
        target-branch: gh-pages
        
        
    - stage: Deploy
      script:
        - if ["$URL" != "#"]; then JEKYLL_ENV=production bundle exec jekyll build --baseurl $URL fi
        - if ["$URL" == "#"]; then JEKYLL_ENV=production bundle exec jekyll build fi
      deploy:
        provider: pages
        edge: true
        local_dir: ./_site
        github-token: $GITHUB_TOKEN
        keep_history: false
        repo: $repo_deploy
        on:
          branch: $repo_deploy_branch
        target-branch: $repo_deploy_target
