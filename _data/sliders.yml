- selector: slider1
  bullets: false
  captions: true
  images:
    - src: /assets/img/slider/1.jpg
      alt: Minimum required attributes
    - data-src: /assets/img/slider/2.jpg
      alt: Use data-src for on-demand loading
    - data-src: /assets/img/slider/3.jpg
      data-src-2x: /assets/img/slider/3@2x.jpg
      alt: Use data-src-2x for HiDPI devices
    - src: /assets/img/slider/4.jpg
      alt: Links work too
      href: https://github.com/jekylltools/jekyll-ideal-image-slider-include
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

- selector: slider2
  bullets: true
  captions: true
  images:
    - src: /assets/img/slider/1.jpg
      title: Balloons!
      alt: This slider has caption titles
    - data-src: /assets/img/slider/2.jpg
      title: This slider uses the fade effect
      alt: Instead of the default slide effect
    - data-src: /assets/img/slider/3.jpg
      data-src-2x: /assets/img/slider/3@2x.jpg
    - src: /assets/img/slider/4.jpg
      title: Last image had no caption!
      alt: Also, this image has no link
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: slider3
  images:
    - src: /assets/img/slider/1.jpg
      alt: image one
    - src: /assets/img/slider/2.jpg
