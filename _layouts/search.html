---
layout: page
---

<!-- Html Elements for Search -->
<input type="text" id="search-input" placeholder="Em que podemos ajudar?" class="search-bar">
<br>
<br>
<ul id="results-container"></ul>

<section>
    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ "/assets/js/vendor/simple-jekyll-search.min.js" | relative_url }}" type="text/javascript"></script>

    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ "/assets/data/search.json" | relative_url }}',
            searchResultTemplate: '<div class="search-title"><a href="{url}"><h3> {title}</h3></a><div class="meta">------ <div class="right"><i class="fa fa-tag"></i> {tags}</div></div><p>{excerpt}</p></div><hr> ',
            noResultsText: '{{site.search.noResultText}}',
            limit: {{site.search.resultLimite}},
            fuzzy: false,
            exclude: []
        })
    </script>
</section>
